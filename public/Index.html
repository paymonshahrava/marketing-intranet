<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="marketing">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Marketing App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/marketing.js"></script> <!-- load our marketing service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">


		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Marketing Products <span class="label label-info">{{ products.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="product in products">
					<div class="form-group">
						<img ng-src={{product.ThumbnailUrl}} />
						<h2>{{product.Name}}</h2>
						<p>{{product.Description}}</p>
						<button type="submit" class="btn btn-lg btn-danger" id="deleteProduct" ng-click="deleteProduct(product._id)">Delete Product</button>
					</div>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE PRODUCTS -->
		<div id="product-form">
			<form class="form-horizontal">

			    <div class="form-group">
			        <label for="inputName" class="control-label col-xs-2">Name</label>
			        <div class="col-xs-10">
			            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="formData.Name">
			        </div>
			    </div>

				<div class="form-group">
			        <label for="inputDescription" class="control-label col-xs-2">Description</label>
			        <div class="col-xs-10">
			            <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="formData.Description">
			        </div>
			    </div>

				<div class="form-group">
			        <label for="inputThumbnailUrl" class="control-label col-xs-2">Thumbnail Url:</label>
			        <div class="col-xs-10">
			            <input type="text" class="form-control" id="inputThumbnailUrl" placeholder="Name" ng-model="formData.ThumbnailUrl">
			        </div>
			    </div>

			    <div class="form-group">
			    	<div class="col-md-2 col-md-offset-2">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createProduct()">Add</button>
					</div>
				</div>

			</form>
		</div>

		<div class="text-center text-muted">
			<p>Brought to you by: GRP</p>
		</div>

	</div>

</body>
</html>
